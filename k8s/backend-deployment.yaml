apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: config
          image: backend
          name: project-store-backend
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
