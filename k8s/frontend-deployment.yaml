apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - env:
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  key: BACKEND_URL
                  name: config
          image: us-west1-docker.pkg.dev/kubernetes-cluster-458203/project-store/frontend:1.2
          name: project-store-frontend
          ports:
            - containerPort: 3000
              protocol: TCP
      imagePullSecrets:
        - name: gcp-artifact-registry
      restartPolicy: Always
