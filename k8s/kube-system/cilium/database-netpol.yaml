apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: database-netpol
  namespace: database
spec:
  endpointSelector:
    matchLabels:
      cnpg.io/cluster: database-cluster
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: app
        app: backend
    toPorts:
    - ports:
      - port: "6379"
        protocol: TCP